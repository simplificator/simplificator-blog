layout: layouts/default
---
<article>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <div>
    {{ content }}
  </div>
  <footer>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%e %B %Y" }}</time>
    &middot;
    {{ author }}
  </footer>
</article>

    We collaborate closely to solve complex problems.
  </p>
  <p><a href="https://www.simplificator.com" class="about__call-to-action">Learn more about working with us</a></p>
</aside>
